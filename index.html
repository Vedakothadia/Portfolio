<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>V-folio</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
    <div class="container">
      <div class="circle-cursor"></div>
      <div class="cursor-shadow"></div>

      <img class="img-gradient" src="gradient.png" alt="gradient" />
      <div class="blur"></div>

      <header>
        <h1 data-aos="fade-down" data-aos-duration="1500" class="logo">
          V-Folio
        </h1>
        <nav>
          <a data-aos="fade-down" data-aos-duration="1500" href="#">Home</a>
          <a data-aos="fade-down" data-aos-duration="1800" href="#"
            >Education</a
          >
          <a data-aos="fade-down" data-aos-duration="2100" href="#">Skills</a>
          <a data-aos="fade-down" data-aos-duration="2400" href="#">Project</a>
          <a data-aos="fade-down" data-aos-duration="2700" href="#">contact</a>
        </nav>
      </header>

      <main>
        <div class="content">
          <div class="tag-box">
            <div class="tag">Veda Kothadia</div>
          </div>
          <h1>Fullstack Developer</h1>
          <p class="description">
            I am a fullstack web developer with great passion about making human
            life easier and better by solving real life problems
          </p>
          <div class="buttons">
            <a href="#" class="btn-get-started">Getstarted &gt;</a>
            <a href="#" class="btn-signing-main">Resume &gt;</a>
          </div>
        </div>
      </main>

      <spline-viewer
        class="robot-3d"
        url="https://prod.spline.design/3Pme1AfbQpMwBsjJ/scene.splinecode"
      ></spline-viewer>
    </div>
    <script src="app.js"></script>
    <script
      type="module"
      src="https://unpkg.com/@splinetool/viewer@1.10.13/build/spline-viewer.js"
    ></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
